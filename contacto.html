<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto- Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="barberia.css">
</head>
<body>
    <header>
       <div class="header">
        <h1><img src="/img/logo.png"></h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/producto.html">Productos</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
       </div>
    </header>
    <div class="main">
        <main class="contactos">
            <form>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" class="input-padron" required>
    
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
    
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXXX) XX XX XX">
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
    
                <div class="contacto">
                    <p>¿Como le gustaria que lo contactemos?</p>
    
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                    
        
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                    
        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                    
                </div>
    
                <div class="horario">
                    <p>¿En cual horario prefiere ser atendido?</p>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </div>
             
                
    
    
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia alura?</label>
    
    
    
    
                <input type="submit" value="Enviar Formulario" class="enviar">
    
            </form>
    
            <table>
               <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
               </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    
    <footer>
        <img src="/img/logo-blanco.png">
        <p class="copy">© Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
